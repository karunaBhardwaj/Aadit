<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="color: white">
        Contact US
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
    <div class="container-fluid">
        <form (ngSubmit)="onSubmit(myForm.value)" [formGroup]="myForm">
          <div class="form-group">
            <label for="fname" >First Name</label>
            <input class="form-control" type="text" formControlName="firstname" placeholder="Your name..">
          </div>

          <div class="form-group">
            <label for="lname">Last Name</label>
            <input class="form-control" type="text" formControlName="lastname" placeholder="Your last name..">
          </div>


          <label for="country">Country</label>
          <select class="custom-select custom-select-lg mb-3"  formControlName="country">
            <option value="India">India</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" formControlName="message" placeholder="Write something.."></textarea>
          </div>


          <button type="submit" [disabled]="!myForm.valid" style="background: #3171e0; color: white" class="btn btn-block btn-lg">Submit</button>
      
        </form>
      </div>
</ion-content>
