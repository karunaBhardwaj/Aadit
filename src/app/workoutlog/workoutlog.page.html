<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title >
        Workout Log
      </ion-title>
    </ion-toolbar>
  </ion-header>

<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">


<ion-content padding>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>


  <div class="container-fluid"> 
  <form (ngSubmit)="onSubmit(myForm.value)" [formGroup]="myForm">

    <div class="form-group">
      <h6 floating >Workout Type</h6>
      <input class="form-control" type="text" formControlName="workout_type" required >
    </div>

    <label >Feedback</label>
    <div class="form-group" align="center">
      <label style="padding-right: 5%">
        <input class="custom-control-input"  formControlName="feedback" type="radio"  id="inlineRadio1" value="Happy" (change)="addExpression('Happy')">
        <img src="../../assets/images/happy.png"  height="50" width="50">
      </label>
      
      <label style="padding-right: 5%">
          <input class="custom-control-input"  formControlName="feedback" type="radio"  id="inlineRadio2" value="Neutral" (change)="addExpression('Neutral')">
          <img src="../../assets/images/sad.png"  height="50" width="50">
      </label>

      <label style="padding-right: 5%">
          <input class="custom-control-input"  formControlName="feedback" type="radio"  id="inlineRadio3" value="Unhappy" (change)="addExpression('Unhappy')">
          <img src="../../assets/images/pouting-face.png"  height="50" width="50">
      </label>
    </div>

    <div id="div1" class="hide">
    <h6 >Comment</h6>
    <textarea class="form-control" id="comment" type="text" formControlName="comment" style="height:200px" ></textarea>
    </div>


    <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Save</button>
  </form>
  </div>
</ion-content>
