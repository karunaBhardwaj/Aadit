<ion-header>
  <ion-toolbar>
    <ion-title>Workout Log</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    
  <form (ngSubmit)="onSubmit(myForm.value)" [formGroup]="myForm">
   
    <label  floating>Workout Type</label>
    <label id ="type"></label>
    <!-- <input type="text" formControlName="workout_type" required > -->

    <ion-label  floating>Feedback</ion-label> 
    <ion-row>
    <ion-fab-button feedback mini >
      <ion-radio formControlName="feedback" [checked]="this.feedback === 'Happy'" value="Happy"  (ionSelect)="addExpression('Happy')"></ion-radio>
    </ion-fab-button>

    <ion-fab-button mini>
      <ion-radio formControlName="feedback" [checked]="this.feedback === 'Neutral'" value="Neutral"  (ionSelect)="addExpression('Neutral')"></ion-radio>
    </ion-fab-button>

    <ion-fab-button mini>
      <ion-radio formControlName="feedback" [checked]="this.feedback === 'Unhappy'" value="Unhappy"  (ionSelect)="addExpression('Unhappy')"></ion-radio>
    </ion-fab-button>
    </ion-row>
  
    <!-- <div>It looks like you're feeling <span id="result">happy</span> today..</div> -->
    <div id="div1" class="hide">
    <label >Comment</label>
    <textarea id="comment" type="text" formControlName="comment" style="height:200px" ></textarea>
    </div>
    <ion-button [disabled]="!myForm.valid" type="submit" >Save</ion-button> 
  </form>


</ion-content>
