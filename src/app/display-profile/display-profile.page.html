<ion-header>
  <ion-toolbar  >
    <ion-title light style="color: white">Aadit Life Signup Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-horizantal>
    <div class="container-fluid">
    
    <form >
        
        <div class="form-group">
            <label for="firstname" >First Name</label>
            <input type="text" class="form-control"  placeholder="your firstname" value="{{this.FirstName}}" required readonly>
        </div>

        <div class="form-group">
            <label  floating>Last Name</label>
            <input type="text" class="form-control"  placeholder="your lastname" value="{{this.LastName}}" required  readonly>
        </div>
            

        <div class="form-group">
            <label floating>Email Address</label>
            <input type="email" class="form-control" style="color: tomato" readonly value="{{this.EmailAddress}}" placeholder="your mail id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required > 
        </div>


        <div class="form-group">
            <label  floating>Organization</label>
            <input type="text" class="form-control" value="{{this.Organization}}" placeholder="Your Organization name" required readonly >
        </div>
            

        <div class="form-group">
            <label  floating>Mobile Number</label>
            <input type="tel" class="form-control" value="{{this.MobileNumber}}" pattern="[789][0-9]{9}" placeholder="your mobile number" required readonly >
        </div>


        <div class="form-group">
            <label floating style="padding-right: 10%">Gender</label>
            <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio" [(ngModel)]="this.Gender" name ='Male' [checked]="this.Gender==='Male'"  id="inlineRadio1" value="Male" onclick="return false">
                <label class="custom-control-label" for="inlineRadio1">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" type="radio"  [(ngModel)]="this.Gender" name='Female' [checked]="this.Gender==='Female'"  id="inlineRadio2" value="Female" onclick="return false">
                <label class="custom-control-label" for="inlineRadio2">Female</label>
            </div>
        </div>

            
        <div class="form-group">
            <label  floating>Birth Year(YYYY)</label>
            <input type="number"  class="form-control" value="{{this.Year}}" placeholder="your birth year" required  readonly>
        </div>            
    </form>

</div>

</ion-content>
