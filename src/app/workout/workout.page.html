<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Today's Workout
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <h3 align="center" id = "Day" ></h3>
  
<div align='center'>
  <label>Select an option</label>
  <select class="custom-select custom-select-lg mb-3" [(ngModel)]="selectedOption" (change)="SelectedValue($event.target.value)">
    <option value = "select">Select an option</option>
    <option value = "Today">Today's Workout</option>
    <option value = "Long">Long Workout</option>
    <option value = "Tempo">Tempo Workout</option>
    <option value = "Interval">Interval workout</option>
    <option value = "Speed">Speed workout</option>
    <option value = "Strengthex">Strength workout</option>
  </select>
</div>


 <div class="container-fluid hide" id="Workout">
    <table class="table table-responsive table-striped">
      <tbody >
        <tr *ngFor="let val of title; let i=index">
          <td>{{val}}</td>
          <td>{{Data[i]}}</td>
        </tr>
    </tbody>
    </table>
 </div>


  <div class="container-fluid hide" id="Strengthex">
      <table class="table table-responsive table-striped">
          <tbody >
            <tr *ngFor="let val of strngthExData">
              <td>{{val[0]}}</td>
              <td>{{val[1]}}</td>
              <td>{{val[2]}}</td>
            </tr>
        </tbody>
        </table>
    </div>

  <div class = "logbutton">
    <ion-button (click)= "goToWorkoutLog()" >Workout Log</ion-button>
    <ion-button (click)= "goToFoodLog()"  >Food Log</ion-button>
  </div>

</ion-content>
